<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECharts bar图例</title>
    <style>
      #mycanvas{
          width: 500px;
          height: 300px;

      }

    </style>
</head>
<body>
    <!-- 如果想使用ECharts bar 作为图形分析就先创建一个绘图区域 -->
    <div id="mycanvas">

    </div>
</body>
<!-- 2.引入ECharts.js文件 -->
<script src="../echarts.js"></script>
<script>
    //3.1获取绘图区域
    var myCanvas=document.getElementById('mycanvas');
    //3.2 初始化引入ECharts 对象
    var myCharts=echarts.init(myCanvas);
    //3.3 配置 ECharts 图例所需要的数据
    var option = {
        //设置标题
        title:{
            text:'月考成绩',
            subtext:'H5全栈1班'
        },
        //x轴
        xAxis:{
            //x轴的度量坐标名称
            data : ['肖国锋','李孟展','魏帅菩','陈科举','张晓雪']
        },
        //y轴
        yAxis:{},
          //配置数据
          series:[{
                name : '4月',
                type : 'bar',
                data : [74.5,67,73,78,82]
            }
          ]
       
    }
    //4.使用指定的配置数据显示图标
    myCharts.setOption(option);
</script>
</html>
